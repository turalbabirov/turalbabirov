<!DOCTYPE html>
<html>
<head>
<title>Yoxla</title>
<link rel="stylesheet" type="text/css" href="stil.css">
</head>
<body class="dflex justify-center py-50px m-0" style="">
<!-- Konteyner divimiz -->
<div class="container p-10">
	<!-- Ust Hisse | Ekran Hisse -->
	<div class="ust_div">
		<div class="ekran h-inherit dflex justify-end align-center pr-30px">
			<span>324</span>
		</div>
	</div>

	<!-- Alt Hisse | Duymeler -->
	<div class="alt_div">
		<!-- Hesab emeliyyatlari -->
		<div class="hesab_bg">
			<!-- Ust "m" emeliyyat duymeleri -->
			<div class="ust_emeliyyat dflex justify-between">
				<div class="emeliyyat duyme dflex justify-center align-center">mc</div>
				<div class="emeliyyat duyme dflex justify-center align-center">m+</div>
				<div class="emeliyyat duyme dflex justify-center align-center">m-</div>
				<div class="emeliyyat duyme dflex justify-center align-center">mr</div>
			</div>

			<!-- Alt emeliyyat | Diger duymeler -->
			<div class="alt_emeliyyat dflex justify-around">
				<!-- Sol duymeler | Reqemler -->
				<div class="sol_duymeler w-75">
					<!-- Qrup 1 -->
					<div class="qrup dflex justify-between pb-10">
						<div class="duyme dflex justify-center align-center">7</div>
						<div class="duyme dflex justify-center align-center">8</div>
						<div class="duyme dflex justify-center align-center">9</div>
					</div>

					<!-- Qrup 2 -->
					<div class="qrup dflex justify-between pb-10">
						<div class="duyme dflex justify-center align-center">4</div>
						<div class="duyme dflex justify-center align-center">5</div>
						<div class="duyme dflex justify-center align-center">6</div>
					</div>

					<!-- Qrup 3 -->
					<div class="qrup dflex justify-between pb-10">
						<div class="duyme dflex justify-center align-center">1</div>
						<div class="duyme dflex justify-center align-center">2</div>
						<div class="duyme dflex justify-center align-center">3</div>
					</div>

					<!-- Qrup 4 -->
					<div class="qrup dflex justify-between">
						<div class="duyme dflex justify-center align-center">0</div>
						<div class="duyme dflex justify-center align-center">.</div>
						<div class="duyme dflex justify-center align-center">=</div>
					</div>
				</div>

				<!-- Sag duymeler | Toplama, cixma ve diger emeliyyatlar -->
				<div class="sag_emeliyyat w-25 dflex direction-col ">
					<!-- Qrup 1 -->
					<div class="qrup pb-10 dflex justify-end">
						<div class="emeliyyat duyme dflex justify-center align-center">รท</div>
					</div>

					<!-- Qrup 2 -->
					<div class="qrup pb-10 dflex justify-end">
						<div class="emeliyyat duyme dflex justify-center align-center">x</div>
					</div>

					<!-- Qrup 3 -->
					<div class="qrup pb-10 dflex justify-end">
						<div class="emeliyyat duyme dflex justify-center align-center">-</div>
					</div>

					<!-- Qrup 4 -->
					<div class="qrup dflex justify-end">
						<div class="emeliyyat duyme dflex justify-center align-center">+</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
