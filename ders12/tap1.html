<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Havanin rengleri</title>
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Inline+Text:wght@600&display=swap" rel="stylesheet">
	<style type="text/css">
		.d-flex {display: flex;}
		.column {flex-direction: column;}
		.jc-center {justify-content: center;}
		.ai-center {align-items: center;}
		.font-65px {font-size: 65px;}
		.font {font-family: 'Big Shoulders Inline Text', cursive;}
		.white-yellow {color: yellow;}
		/*---------------------*/
		img {width: 500px;}
		body{background-size: cover;}
		.vaxt {
			border: 10px solid red;
			padding: 10px;
		}
	</style>
</head>
<body>
	<div class="container d-flex column ai-center jc-center font-65px white-yellow font">
		<div class="vaxt">
			<span class="saat"></span> :
			<span class="deqiqe"></span> :
			<span class="saniye"></span>
		</div>
		<div class="picture"></div>
	</div>

	<script type="text/javascript">
		const tekrarlama = setInterval(tarix, 0);

		function tarix() {
			// Saat:
			let time,saat,deqiqe,saniye;
			time = new Date();
			// time.setHours(18);
			// time.setMinutes(59);
			saat = time.getHours();
			deqiqe = time.getMinutes();
			saniye = time.getSeconds();
			// ---------------------------
			document.querySelector(".saat").innerHTML = saat;
			document.querySelector(".deqiqe").innerHTML = deqiqe;
			document.querySelector(".saniye").innerHTML = saniye;

			if(saat<=9) {
				document.querySelector(".saat").innerHTML = "0" + saat;
			}
			if(deqiqe<=9) {
				document.querySelector(".deqiqe").innerHTML =  "0" + deqiqe;
			}
			if(saniye<=9) {
				document.querySelector(".saniye").innerHTML = "0" + saniye;
			}
			// ================================

			// Saata görə şəklin dəyişilməsi:
			if(saat<6) {
				document.body.style.backgroundImage = "url('img/1.png')";
			}
			else if(saat>=6 && saat<12) {
				document.body.style.backgroundImage = "url('img/2.png')";
			}
			else if(saat>=12 && saat<18) {
				document.body.style.backgroundImage = "url('img/3.png')";
			}
			else if(saat>=18) {
				document.body.style.backgroundImage = "url('img/4.png')";
			}
		}
	</script>
</body>
</html>
